@if (router.url === '/') {
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center p-5 bg-white shadow-sm rounded">
  
        <h2 class="mb-4 text-primary">ทดสอบ Custom Bootstrap</h2>
        <p class="text-muted mb-4">สังเกตที่สีและความโค้งของปุ่มที่ถูก Override ด้วย SCSS</p>
  
        <button type="button" class="btn btn-primary btn-lg mx-2 mb-3" (click)="testApi()">
          <i class="bi bi-calendar-check"></i> ทดสอบยิง API
        </button>
  
        <button type="button" class="btn btn-outline-primary btn-lg mx-2 mb-3">
          อย่ากดไม่มีอะไร
        </button>
  
        <button type="button" class="btn btn-dark btn-lg mx-2 mb-3" (click)="goToAdmin()">
          เข้าสู่หน้า Admin Panel
        </button>
  
      </div>
    </div>
  </div>
}
<router-outlet></router-outlet>
